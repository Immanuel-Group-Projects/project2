    <h1 id="abouttext">Membership and Contact</h1>
    <h1 id="getconnected">Get Connected. Join the ISUD Today!</h1>
	<h3>Please enter your contact information and a short description of yourself. Include a copy of your resum&#233 as well.</h3>
    <div class="contact">
      <form method="get" action="#null" name="contactUs" autocomplete="on" onsubmit="submitForm()">
        <div>
          <label>Name <input type="text" id="name" placeholder="Name *" required></label>
        </div>	
        <div>
          <label>Email <input type="text" id="email" placeholder="Email *" required></label>
        </div>
        <div>
          <label>Bio<input type="text" id="bio" placeholder="Bio" required></label>
        </div>
		<div>
		  <label>Resum&#233 (.pdf or .docx) <input type="file" id="resume" name="resume" onchange="return checkType()" required></label>
        <div>
          <input type="submit" id="send" value="Become a Member">
        </div>
      </form>
    </div>
